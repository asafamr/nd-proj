<div class="modal-header">
    <h3 class="modal-title">{{ vm.title }}</h3>
</div>
<div class="modal-body">
    {{ vm.message }}
</div>
<div class="modal-footer">
  <button class="btn" type="button" ng-click="vm.clickedButton($index)" ng-repeat="btn in vm.buttons track by $index">
    {{btn.caption}}
  </button>
</div>
